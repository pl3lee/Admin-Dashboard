<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="icon" id="search-button">
                <img src="/icons/magnify.svg" alt="magnify-icon">
            </div>
            <div class="search-bar">
                <input type="text" id="search-bar">
            </div>
            <div class="icon" id="notification">
                <img src="/icons/bell-ring.svg" alt="notification-icon">
            </div>
            <div class="profile-picture" id="top-header">
                <img src="/icons/pingu-icon.png" alt="profile-picture">
            </div>
            <div class="admin-name">Billy Lee</div>
        </div>
        <div class="header-bottom">
            <div class="profile-picture" id="bottom-header">
                <img src="/icons/pingu-icon.png" alt="profile-picture">
            </div>
            <div class="greeting">
                <div id="hi">Hi there,</div>
                <div id="name">Billy Lee (@billy)</div>
            </div>
            <div class="functions">
                <ul>
                    <li><button>New</button></li>
                    <li><button>Upload</button></li>
                    <li><button>Share</button></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sidebar"></div>
    <div class="contents"></div>
</body>
</html>

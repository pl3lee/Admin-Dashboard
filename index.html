<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="icon" id="search-button">
                <img src="/icons/magnify.svg" alt="magnify-icon">
            </div>
            <div class="search-bar">
                <input type="text" id="search-bar">
            </div>
            <div class="icon" id="notification">
                <img src="/icons/bell-ring.svg" alt="notification-icon">
            </div>
            <div class="profile-picture" id="top-header">
                <img src="/icons/pingu-icon.png" alt="profile-picture">
            </div>
            <div class="admin-name">Billy Lee</div>
        </div>
        <div class="header-bottom">
            <div class="profile-picture" id="bottom-header">
                <img src="/icons/pingu-icon.png" alt="profile-picture">
            </div>
            <div class="greeting">
                <div id="hi">Hi there,</div>
                <div id="name">Billy Lee (@billy)</div>
            </div>
            <div class="functions">
                <ul>
                    <li><button>New</button></li>
                    <li><button>Upload</button></li>
                    <li><button>Share</button></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="dashboard-text-with-icon">
            <div class="icon" id="dashboard">
                <img src="icons/view-dashboard.svg" alt="dashboard">
            </div>
            <div id="dashboard">Dashboard</div>
        </div>
        <div class="nav" id="home">
            <div class="icon" id="home">
                <img src="icons/home.svg" alt="home">
            </div>
            <div class="nav-text" id="home">Home</div>
        </div>
        <div class="nav" id="profile">
            <div class="icon" id="profile">
                <img src="icons/card-account-details.svg" alt="profile">
            </div>
            <div class="nav-text" id="profile">Profile</div>
        </div>
        <div class="nav" id="messages">
            <div class="icon" id="messages">
                <img src="icons/message.svg" alt="messages">
            </div>
            <div class="nav-text" id="messages">Messages</div>
        </div>
        <div class="nav" id="history">
            <div class="icon" id="history">
                <img src="icons/clock-time-eight.svg" alt="history">
            </div>
            <div class="nav-text" id="history">History</div>
        </div>
        <div class="nav" id="tasks">
            <div class="icon" id="tasks">
                <img src="icons/file.svg" alt="tasks">
            </div>
            <div class="nav-text" id="tasks">Tasks</div>
        </div>
        <div class="nav" id="communities">
            <div class="icon" id="communities">
                <img src="icons/account-group.svg" alt="communities">
            </div>
            <div class="nav-text" id="communities">Communities</div>
        </div>
        <div class="nav" id="settings">
            <div class="icon" id="settings">
                <img src="icons/cog.svg" alt="settings">
            </div>
            <div class="nav-text" id="settings">Settings</div>
        </div>
        <div class="nav" id="support">
            <div class="icon" id="support">
                <img src="icons/comment-question.svg" alt="support">
            </div>
            <div class="nav-text" id="support">Support</div>
        </div>
        <div class="nav" id="privacy">
            <div class="icon" id="privacy">
                <img src="icons/shield.svg" alt="privacy">
            </div>
            <div class="nav-text" id="privacy">Privacy</div>
        </div>
    </div>
    <div class="contents"></div>
</body>
</html>
